<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="estilo.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body class="cursor-default">
    <div class="relative">
      <div class="absolute flex flex-col w-full">

        <section class="flex flex-col min-h-[100vvh] items-center gap-14 z-10">
          <ul
            id="character-list"
            class="grid grid-cols-5 mt-10 p-0 pb-4 gap-4"
          ></ul>
          <template id="character-template">
            <li class="cardcontainer">
              <div class="card cursor-wait">
                <div class="thefront overflow-hidden p-4">
                  <img
                    data-id="character-image"
                    class="w-full h-3/4 object-cover rounded-lg"
                    alt="Character Image"
                  />
                  <div class="p-4">
                    <h3
                      data-id="character-name"
                      class="text-white text-lg text-center"
                    ></h3>
                    <p data-id="character-status" class="hidden"></p>
                    <p data-id="character-species" class="hidden"></p>
                    <p data-id="character-type" class="hidden"></p>
                    <p data-id="character-gender" class="hidden"></p>
                    <p data-id="character-origin" class="hidden"></p>
                    <p data-id="character-location" class="hidden"></p>
                    <p data-id="character-episode" class="hidden"></p>
                  </div>
                </div>
              </div>
            </li>
          </template>
          <div class="overlay">
            <div class="absolute carddata text-2xl ">
              <h1 class="text-5xl text-white" data-id="character-name"></h1>
              <p class="text-white" data-id="character-status"></p>
              <p class="text-white" data-id="character-species"></p>
              <p class="text-white" data-id="character-type"></p>
              <p class="text-white" data-id="character-gender"></p>
              <p class="text-white" data-id="character-origin"></p>
              <p class="text-white" data-id="character-location"></p>
              <p class="text-white" data-id="character-episode"></p>
            </div>
          </div>
          <div class="flex gap-10 fixed bottom-4">
            <div class="container">
                <button id="spawn" class="btn" href="#">Agregar</button>
                <button id="clear" class="btn">Borrar</button>
            </div>
          </div>
        </section>
      </div>
      <div class="space"></div>
      <canvas></canvas>
</div>
<script src="api.js" defer></script>
</body>
</html>
